<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Invoice Generator</title>

  <!-- âœ… SEO Meta Tags -->
  <meta name="description" content="Generate professional invoices online. Create, preview, and download PDF invoices easily with Smart Invoice Generator.">
  <meta name="keywords" content="invoice generator, PDF invoice, free invoice, smart invoice, Affan tools">
  <meta name="author" content="Affan Hassan">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- âœ… Header Bar -->
  <header style="background-color: #007bff; color: white; padding: 15px; text-align: center; border-radius: 0 0 10px 10px;">
    <h1>ðŸ§¾ Smart Invoice Generator</h1>
  </header>

  <!-- âœ… Main Container -->
  <div class="container">
    <h2>Enter Invoice Details</h2>
    <form id="invoice-form">
      <label for="client-name">Client Name:</label>
      <input type="text" id="client-name" required />

      <label for="amount">Amount (PKR):</label>
      <input type="number" id="amount" required />

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <button type="button" id="generate-btn">Generate Invoice</button>
      <button type="button" id="download-btn">Download PDF</button>
    </form>

    <!-- âœ… Invoice Preview -->
    <div id="invoice-preview" style="display: none;">
      <h2>Invoice Preview</h2>
      <p><strong>Client Name:</strong> <span id="client-name-preview"></span></p>
      <p><strong>Amount:</strong> Rs. <span id="amount-preview"></span></p>
      <p><strong>Date:</strong> <span id="date-preview"></span></p>
    </div>
  </div>

  <!-- âœ… Script: Invoice Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const generateBtn = document.getElementById("generate-btn");
    const downloadBtn = document.getElementById("download-btn");

    generateBtn.addEventListener("click", () => {
      const name = document.getElementById("client-name").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;

      if (!name || !amount || !date) {
        alert("Please fill all fields.");
        return;
      }

      document.getElementById("client-name-preview").textContent = name;
      document.getElementById("amount-preview").textContent = amount;
      document.getElementById("date-preview").textContent = date;

      document.getElementById("invoice-preview").style.display = "block";
    });

    downloadBtn.addEventListener("click", () => {
      const name = document.getElementById("client-name").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Smart Invoice", 20, 20);
      doc.setFontSize(12);
      doc.text(`Client Name: ${name}`, 20, 40);
      doc.text(`Amount: Rs. ${amount}`, 20, 50);
      doc.text(`Date: ${date}`, 20, 60);

      doc.save("invoice.pdf");
    });
  </script>
</body>
</html>
