<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="background-color: #007bff; color: white; padding: 15px; text-align: center; border-radius: 0 0 10px 10px;">
  <h1>ðŸ§¾ Smart Invoice Generator</h1>
</header>
  <div class="container">
    <h1>Smart Invoice Generator</h1>

    <form id="invoice-form">
      <label>Client Name:</label>
      <input type="text" id="client-name" required />

      <label>Item:</label>
      <input type="text" id="item" required />

      <label>Price:</label>
      <input type="number" id="price" required />

      <button type="button" onclick="addItem()">Add Item</button>
    </form>

    <div id="invoice-preview">
      <h2>Invoice Preview</h2>
      <p><strong>Client:</strong> <span id="display-client-name"></span></p>
      <ul id="item-list"></ul>
      <p><strong>Total:</strong> $<span id="total"></span></p>
    </div>

    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- âœ… jsPDF library + your script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
